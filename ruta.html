<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Listado de Enlaces</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 40px 20px;
      margin: 0;
      position: relative;
    }

    /* Bot√≥n volver mejorado */
    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #ff0066; /* Color fuerte y llamativo */
      color: #fff;
      border: none;
      padding: 15px 25px;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      border-radius: 10px;
      box-shadow: 0 0 15px #ff0066;
      transition: background-color 0.3s, color 0.3s;
    }

    .back-button:hover {
      background-color: #ffffff;
      color: #ff0066;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 30px;
      color: #00ffff;
      text-align: center;
    }

    .link-list {
      max-width: 600px;
      margin: 0 auto;
      text-align: left;
    }

    .link-list a {
      display: block;
      margin: 15px 0;
      font-size: 20px;
      color: #00ff88;
      text-decoration: none;
      transition: color 0.3s;
    }

    .link-list a:hover {
      color: #ffffff;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Bot√≥n de volver -->
  <a href="index.html" class="back-button">‚Üê Volver</a>

  <!-- T√≠tulo -->
